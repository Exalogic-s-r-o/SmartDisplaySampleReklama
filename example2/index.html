<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}

.slideshow {
    position: fixed;
    inset: 0;
    overflow: hidden;
}

.slide {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;

    transform: translateX(100%);
    opacity: 0; /* HIDDEN by default */
    animation: slidePush 9s infinite;
}

.slide:nth-child(1) { animation-delay: 0s; }
.slide:nth-child(2) { animation-delay: 3s; }
.slide:nth-child(3) { animation-delay: 6s; }

@keyframes slidePush {
    0% {
        transform: translateX(100%);
        opacity: 0; /* stay hidden */
    }
    5% {
        opacity: 1; /* start appearing */
    }
    10% {
        transform: translateX(0); /* fully visible */
        opacity: 1;
    }
    40% {
        transform: translateX(0);
        opacity: 1;
    }
    50% {
        transform: translateX(-100%); /* pushed out */
        opacity: 1;
    }
    51% {
        opacity: 0; /* HIDE before resetting */
        transform: translateX(100%); /* reset offscreen */
    }
    100% {
        opacity: 0;
        transform: translateX(100%);
    }
}

</style>

</head>

<body>

<div class="slideshow">
    <img src="https://media.tenor.com/Z1Z-mCUxt8UAAAAM/johnny-laugh-four.gif" class="slide">
    <img src="https://media1.tenor.com/m/76h_Bc_JXkcAAAAC/bug.gif" class="slide">
    <img src="https://media1.tenor.com/m/3B4t-Irqq68AAAAd/s%C4%85siedzi-handshake.gif" class="slide">
</div>

</body>

</html>
