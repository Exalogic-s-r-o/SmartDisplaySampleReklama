<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        .slideshow {
            position: fixed;
            inset: 0;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;

            /* start out off-screen to the right */
            transform: translateX(100%);
            animation: slidePush 9s infinite;
        }

        /* Each image gets its own offset in the animation */
        .slide:nth-child(1) { animation-delay: 0s; }
        .slide:nth-child(2) { animation-delay: 3s; }
        .slide:nth-child(3) { animation-delay: 6s; }

        /*
            SLIDE / PUSH ANIMATION
            0–10%    → image slides in from the right
            10–40%   → image fully visible
            40–50%   → image pushed left by next image
            50–100%  → reset to right side (off-screen)
        */
        @keyframes slidePush {
            0% {
                transform: translateX(100%); /* start right */
                opacity: 1;
            }
            10% {
                transform: translateX(0); /* fully visible */
            }
            40% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-100%); /* pushed left */
            }
            51% {
                transform: translateX(100%); /* instantly reset */
            }
            100% {
                transform: translateX(100%);
            }
        }

    </style>
</head>

<body>

<div class="slideshow">
    <img src="https://media.tenor.com/Z1Z-mCUxt8UAAAAM/johnny-laugh-four.gif" class="slide">
    <img src="https://media1.tenor.com/m/76h_Bc_JXkcAAAAC/bug.gif" class="slide">
    <img src="https://media1.tenor.com/m/3B4t-Irqq68AAAAd/s%C4%85siedzi-handshake.gif" class="slide">
</div>

</body>

</html>
