<!DOCTYPE html>
<html>

<head>
    <style>
    
    .ad-frame {
        width: 100%;
        height: 100%;
        border: none;
        pointer-events: none;
    }
    
    /* Slideshow container */
.slideshow {
    position: relative;
    width: 100%;
    max-width: 400px;   /* adjust size */
    height: 300px;      /* adjust size */
    margin: auto;
    overflow: hidden;
    border-radius: 10px;
}

/* All slides stacked on top of each other */
.slideshow .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;

    opacity: 0;
    animation: fadeAnimation 9s infinite;
}

/* Slide delays */
.slideshow .slide:nth-child(1) {
    animation-delay: 0s;
}
.slideshow .slide:nth-child(2) {
    animation-delay: 3s;
}
.slideshow .slide:nth-child(3) {
    animation-delay: 6s;
}

/* Fade animation */
@keyframes fadeAnimation {
    0%   { opacity: 0; }
    10%  { opacity: 1; }
    30%  { opacity: 1; }
    40%  { opacity: 0; }
    100% { opacity: 0; }
}

    </style>
</head>

<body>

<div class="slideshow">
    <img src="https://media1.tenor.com/m/Z1Z-mCUxt8UAAAAd/johnny-laugh-four.gif" class="slide">
    <img src="https://www.autoshippers.co.uk/blog/wp-content/uploads/bugatti-centodieci.jpg" class="slide">
    <img src="https://nutritionsource.hsph.harvard.edu/wp-content/uploads/2018/08/bananas-1354785_1920.jpg" class="slide">
</div>

</body>

</html>
